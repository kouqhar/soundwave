<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Join | Designed by Duniya Naphtali | Mock-up by Dev Ed</title>
    <link rel="stylesheet" href="../asset/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
</head>
<body>

        <div class="full-body">
            <div class="content-display">
                <div class="header-content">
                    <div class="logo">
                        <div class="o-logo">
                                <a href="../index.html">
                                    <i class="fas fa-guitar"></i>
                            </a>
                            </div>
                            <div class="name">
                                <p>Soundwave</p>
                            </div>
                    </div>
                    <div class="nav-links">
                        <ul>
                            <li><a href="./features.html">Discover</a></li>
                            <li><a href="./contact.html">Join</a></li>
                        </ul>
                    </div>
                </div>
    
                <div class="contact-section">
                    <div class="content">
                        <h1>Join the <span>fun.</span></h1>
                    </div>
                    <div class="contact-form">
                        <div class="content-form">
                        <form action="#">
                            <label for="user-name">Name: </label>
                            <input type="text" name="user-name" id="user-name" />
                            <label for="user-mail">Email: </label>
                            <input type="email" name="user-mail" id="user-mail" />
                            <label for="user-password">Password: </label>
                            <input type="password" name="user-password" id="user-password" />
                            <button type="submit" class="btn-signUp">Join Now</button>
                        </form>
                    </div>
                    </div>
                </div>

                <div class="footer-section">
                    <div class="content">
                        <div class="links">
                            <ul>
                                <li><a href="#">About Us</a></li>
                                <li><a href="./contact.html">Contact</a></li>
                            </ul>
                        </div>
                        <div class="social-links">
                            <ul>
                                <li><i class="fab fa-twitter"></i>
                                    <a href="https://twitter.com/kouqhar">Twitter</a>
                                </li>
                                <li><i class="fab fa-instagram"></i>
                                    <a href="https://www.instagram.com/_kouqhar/" target="_blank" rel="noopener">Instagram</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
